<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" 
     fill="none" 
     viewBox="0 0 24 24" 
     stroke="currentColor"
     stroke-width="1.5"
     aria-hidden="true" 
     role="img">
    <style>
        @keyframes checkbox-check {
            0% { stroke-dashoffset: 20; }
            100% { stroke-dashoffset: 0; }
        }
        @keyframes pen-write {
            0% { transform: translate(0, 0); }
            25% { transform: translate(1px, 1px); }
            50% { transform: translate(2px, 0); }
            75% { transform: translate(1px, -1px); }
            100% { transform: translate(0, 0); }
        }
        .checkmark {
            stroke-dasharray: 20;
            animation: checkbox-check 1.5s ease-in-out infinite;
        }
        .pen {
            transform-origin: center;
            animation: pen-write 2s ease-in-out infinite;
        }
    </style>

    <!-- Documento -->
    <path stroke-linecap="round" 
          stroke-linejoin="round" 
          d="M8 4h8a2 2 0 012 2v12a2 2 0 01-2 2H8a2 2 0 01-2-2V6a2 2 0 012-2z" />
    
    <!-- Linee del testo -->
    <path stroke-linecap="round" 
          stroke-linejoin="round" 
          d="M10 8h4 M10 12h4" />
    
    <!-- Checkbox -->
    <rect x="9" y="15" width="4" height="4" rx="1" />
    
    <!-- Checkmark -->
    <path class="checkmark"
          stroke-linecap="round" 
          stroke-linejoin="round" 
          d="M10 17l0.5 0.5 1.5-1.5" />
    
    <!-- Penna -->
    <g class="pen">
        <path stroke-linecap="round" 
              stroke-linejoin="round" 
              d="M16 15l2-2" />
        <path stroke-linecap="round" 
              stroke-linejoin="round" 
              d="M18 13l1-1" />
    </g>
</svg> 